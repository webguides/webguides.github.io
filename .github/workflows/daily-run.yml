name: Daily Blog Posts

on:
  schedule:
    - cron: '12 10 * * *'  # Every day at 3:42 PM IST
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 70

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Cerebras
      run: pip install cerebras-cloud-sdk

    - name: Run generator (1 hour max)
      env:
        CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
      run: python py.py

    - name: Commit & Push new posts
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        # Add ALL changes (including new files)
        git add .
        git add _posts/*.md used_keywords.txt || echo "No new MD files yet"
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Add $(git diff --staged --name-only | wc -l) new posts [$(date +%Y-%m-%d)]"
          git push
        fi
